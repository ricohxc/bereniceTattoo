<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="Rico" content="Berenice Tattoos" />
    <title>Bérénice Tattoos - Tattoos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/> 
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">-->
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body ng-controller="MainCtrl">
    <div class="page-wrapper col-xs-12">

      <!-- HEADER -->
      <header class="row header">
        <!-- TITRE -->
        <div class="titre-wrapper col-xs-12 col-sm-6">
          <div class="titre">
            <a class="text-general lien-titre" href="index.html">
            <h1 >Berenice<img class="logo" src="images/interface/SierpinskiTriangle-modif.png">Tattoo</h1>
            </a>
          </div>
        </div>
        <!-- MENU -->
        <div class="nav-wrapper col-xs-12 col-sm-6">
          <nav role="navigation">
            <ul  class ="nav nav-pills">
              <li role="presentation"><a href="index.html">Accueil</a></li>
              <li role="presentation" class="active"><a href="tattoos.html">Tattoos</a></li>
              <li role="presentation"><a href="art.html">Art</a></li>
              <li role="presentation"><a href="shops.html">Shops</a></li>
              <li role="presentation"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- CONTENU TATTOOS -->
      <div class="row">
        <!-- GALERIE -->
        <div class="bloc galerie-bloc col-xs-10 col-xs-offset-1">
          <!-- enumerate all photos -->
          <img ng-repeat="photo in photos" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" 
                 ng-show="isActive($index)" ng-src="{{photo.src}}" />
          <!-- prev / next controls -->
          <a class="arrow prev" href="#" ng-click="showPrev()"></a>
          <a class="arrow next" href="#" ng-click="showNext()"></a>
   
          <!-- extra navigation controls -->
          <ul class="galerie-nav">
           <li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
                 <img src="{{photo.src}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="showPhoto($index);" />
             </li>
          </ul>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="row footer">
        <div class="bloc footer-bloc col-xs-12 col-sm-10 col-sm-offset-1">
          <div class="copyright">
            <span class="text-general">&copy;2015 - Berenice Tattoo</span>
          </div>
          <div class="madeBy">
            <span class="text-general">Website by Rico</span>
          </div>
        </div>
      </footer>

    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>-->

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-touch.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
